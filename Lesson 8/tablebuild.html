<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Table assignment, Joseph Hark, WDD 230: Web Frontend Development, Brigham Young University Idaho">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />

    <title> Lesson 8 Build a Table</title>
</head>

<body>
    <h2>ACME Wildwest</h2>
    <table>
        <tr>
            <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr>
            <th>Peroid</th>
            <th>Sales</th>
            <th>Sale Goals</th>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>Ocotober</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td class="friday" colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td colspan="3">Compiled 10.31.2020 by JHark</td>
        </tr>
        <colgroup>
            <col>
            <col>
            <col style="text-align: center;">
        </colgroup>
    </table>
    <footer>
        <p>&copy; 2020 | Joseph Hark | Connecticut, USA | <a href="https://www.byui.edu/online">BYUI Online Learning</a>
        </p>
    </footer>
</body>

</html>
